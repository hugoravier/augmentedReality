<!DOCTYPE html>
<!-- include aframe and ar.js-->

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>


<body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
	<a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a> - mobile performance in a-frame
	<br/>
	Contact me any time at <a href='https://twitter.com/jerome_etienne' target='_blank'>@jerome_etienne</a>
</div>
	<!-- enable artoolkit on this scene -->
	<a-scene stats embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false; trackingMethod: best;maxDetectionRate: 30; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;'>

		<a-marker type='barcode' value='8'>
			<a-box position='0 0 0' color='red'></a-box>
		</a-marker>
		

		<a-marker preset='hiro'>
			<!-- define the object which gonna be put on this marker  -->
			<a-box position='0 0.5 0' material='opacity: 0.6; side: double'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'
				animation="property: rotation; to:360 0 0; dur: 500; easing: linear; loop: true">
				</a-torus-knot>
			</a-box>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
